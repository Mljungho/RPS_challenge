<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS challenge</title>
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body>
    <h1>Rock, Paper, Scissor!</h1>

    <h2>Player Choice:<span id="playerChoice"></span></h2>
    <h2>Computer Choice:<span id="computerChoice"></span></h2>
    <h2>Result:<span id="result"></span></h2>

    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissor">Scissor</button>

    <div id="score_list" class="rectangle">
      <span class="player-result-score" playerScore>0</span>
      <span class="draw-result-score" drawCounter>0</span>
      <span class="computer-result-score" computerScore>0</span>
      <span class="W-L-Ratio" winLossRatio>0</span>
    </div>
    <div id="result_list"><ul></ul></div>

    <script src="/js/app.js"></script>
  </body>
</html>
